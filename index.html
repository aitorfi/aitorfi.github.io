<!DOCTYPE html>

	<head>

	</head>
	<body>
		<header>
			<div class="content-wrapper row">
				<img class="profile-img" src="./img/profile.jpeg"/>
				<div class="title col">
					<h1>Aitor Fidalgo</h1>
					<h2>Software Engineer</h2>
					<div class="centered-row">
						<a class="download-button" href="./content/cv-english.pdf" download="CV - Aitor Fidalgo Sanchez (EN)">
							<img src="./img/icons/download-black.svg" alt="Download icon"/>
							Download CV (English)
						</a>
						<a class="download-button" href="./content/cv-spanish.pdf" download="CV - Aitor Fidalgo Sanchez (ES)">
							<img src="./img/icons/download-black.svg" alt="Download icon"/>
							Download CV (Spanish)
						</a>
					</div>
					<div class="centered-row">
						<a class="social-media-button" href="https://es.linkedin.com/in/aitorfidalgo">
							<img src="./img/icons/linkedin-white.svg"/>
						</a>
						<a class="social-media-button" href="https://github.com/aitorfi">
							<img src="./img/icons/github-white.svg"/>
						</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div class="content-wrapper">
					<div class="row">
						<div class="col2">
							<h2>Career Timeline</h2>
							<div class="row" id="career-timeline">
								<div class="h-timeline"></div>
								<div class="v-timeline"></div>
								<div class="timeline-item-container col"></div>
							</div>
						</div>
						<div class="col2">
							<h2>Studies Timeline</h2>
							<div class="row" id="studies-timeline">
								<div class="h-timeline"></div>
								<div class="v-timeline"></div>
								<div class="timeline-item-container col"></div>
							</div>
						</div>	
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="content-wrapper space-around-row">
				<section>
					<h3>Contact Information</h3>
					<div class="contact-info-wrapper centered-row">
						<img src="./img/icons/telephone-white.svg" alt="Telephone icon"/>
						<span>+34 633 879 330</span>
					</div>
					<div class="contact-info-wrapper centered-row">
						<img src="./img/icons/envelope-white.svg" alt="Email icon"/>
						<span>aitorfidalgo@gmail.com</span>
					</div>
				</section>
				<section>
					<h3>Social Media</h3>
					<div class="centered-row">
						<a class="social-media-button" href="https://es.linkedin.com/in/aitorfidalgo">
							<img src="./img/icons/linkedin-white.svg"/>
						</a>
						<a class="social-media-button" href="https://github.com/aitorfi">
							<img src="./img/icons/github-white.svg"/>
						</a>
					</div>
				</section>
			</div>
		</footer>
